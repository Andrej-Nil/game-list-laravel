<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.min.css">
  <title>Game List</title>
</head>

<body>
  <header class="header">
    <div class="header__inner container">

      <div class="logo">
        <a href="index.html" class="logo__link">
          <span class="logo__content">
            <span class="logo__bg">

              <span class="logo__text">
                <span class="logo__word logo__word_first">Game</span>
                <span class="logo__button">
                  <i class="logo__icon"></i>
                  <span class="logo__word logo__word_second">List</span>
                </span>

              </span>

            </span>
          </span>


          <i class="logo__icon"></i>
        </a>
      </div>

      <nav class="navigation">
        <div class="navigation__item _illumination">
          <a class="navigation__link" href="my-game-list.html">Мой список игр</a>
        </div>

        <div class="navigation__item _illumination">
          <a class="navigation__link" href="about.html">О проекте</a>
        </div>

      </nav>


      <div class="user-menu">
        <div class="user-menu__btn ">
          <i class="user-menu__avatar"></i>
          <span class="user-menu__name">Вход</span>
        </div>
        <ul data-status="close" class="user-menu__list user-menu__list_close">
          <li class="user-menu__item _illumination">
            <a href="login.html" class="user-menu__link">Cgbcjr</a>
          </li>
          <li class="user-menu__item _illumination">
            <a href="registration.html" class="user-menu__link">Регистрация</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main class="main form-container">
    <h1 class="main-title">Создание игры</h1>

    <form class="form" action="" method="GET">
      <div class="form-controls">


        <div class="form-control control">
          <label for="test1" class="form-control__name control__name">Название игры</label>
          <input id="test1" class="input input_bd">
        </div>

        <div class="form-control control">
          <label for="test2" class="form-control__name control__name">Описание</label>
          <input id="test2" class="input input_bd">
        </div>

        <div class="form-control control">
          <label for="test3" class="form-control__name control__name">Разработчик</label>
          <input id="test3" class="input input_bd">
        </div>

        <div class="form-control control">
          <span class="form-control__name control__name">Разработчик</span>
          <div data-select class="select">

            <div data-select-top class="select__top input_bd">
              <p data-select-title class="select__title select__title_inactive">Выбор разработчик</p>
            </div>
            <div data-select-content="close" class="select__content">
              <ul data-select-list class="select__list">
                <li class="option">
                  <input type="text" class="input input_bd" />
                </li>
                <li class="option">
                  <input data-select-input class="option__input" id="1" data-name="action" type="radio" name="genre"
                    value="">
                  <label for="1" class="option__label">action</label>
                </li>
                <li class="option">
                  <input data-select-input class="option__input" id="2" data-name="action/RPG" type="radio" name="genre"
                    value="">
                  <label for="2" class="option__label">action/RPG</label>
                </li>
              </ul>
            </div>

          </div>

        </div>

        <div class="form-control control">
          <span class="form-control__name control__name">Жанр</span>
          <div data-select="multiselect" class="select">

            <div data-select-top class="select__top input_bd">
              <p data-select-title class="select__title select__title_inactive">Выбор жанра</p>
            </div>
            <div data-select-content="close" class="select__content">
              <ul data-select-list class="select__list">
                <li class="option">
                  <input type="text" class="input input_bd" />
                </li>
                <li class="option">
                  <input data-select-input class="option__input" id="3" data-name="action" type="checkbox" name="genre"
                    value="">
                  <label for="3" class="option__label">action</label>
                </li>
                <li class="option">
                  <input data-select-input class="option__input" id="42" data-name="action/RPG" type="checkbox"
                    name="genre" value="">
                  <label for="42" class="option__label">action/RPG</label>
                </li>
              </ul>
            </div>

          </div>

        </div>

      </div>

      <div class="form__bottom">
        <button type="submit" class="form__btn btn btn_blue btn_big">Добавить</button>
      </div>

    </form>

  </main>
  <script src="./js/main.min.js"></script>
</body>

</html>
